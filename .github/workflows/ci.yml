name: CI

on:
    pull_request:

permissions:
    actions: read
    contents: read

jobs:
    main:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - run: yarn install --frozen-lockfile
            - uses: nrwl/nx-set-shas@v4
            - run: npx nx affected -t lint-check check-types --output-style=static
